name: Issue Agent
on:
  issues:
    types: [opened, reopened]
  issue_comment:
    types: [created]

jobs:
  issue-context:
    runs-on: ubuntu-latest
    permissions:
      issues: read
    steps:
      - name: Retrieve issue context
        uses: mattdot/issueagent@001-the-core-action
        with:
          github-token: ${{ github.token }}
          comments-page-size: 5
